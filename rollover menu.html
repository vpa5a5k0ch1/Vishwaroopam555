<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollover Menu with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Zain Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

  <!-- Styles -->
  <style>
      * {
          font-family: "Zain", "Poppins", sans-serif;
      }
  </style> 

</head>
<body class="bg-gray-900 min-h-screen ">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg rounded-lg p-4">
    <ul class="flex space-x-6">
      <!-- Menu Item with Dropdown -->
      <li class="relative group">
        <a href="#" class="text-black font-awesome text-2xl font-semibold hover:text-blue-500">
          View
        </a>
        <!-- Dropdown -->
        <ul
          class="absolute left-0 top-full mt-2 bg-white border border-gray-600 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-10">
          <li>
            <a href="web.html" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">
            Name
            </a>
          </li>
          <li>
            <a href="vp resume.html" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">
            Details
            </a>
          </li>
          <li>
            <a href="illum.jpg" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-500">
            Organization
            </a>
          </li>
        </ul>
      </li>

    

</body>
</html>
